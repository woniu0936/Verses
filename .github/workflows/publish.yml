name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode GPG Key
        env:
          GPG_SECRET_KEY_RING_FILE_BASE64: ${{ secrets.GPG_SECRET_KEY_RING_FILE_BASE64 }}
        run: |
          echo "$GPG_SECRET_KEY_RING_FILE_BASE64" | base64 --decode > secring.gpg

      - name: Publish to Maven Central
        env:
          MC_USER: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MC_PWD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PWD: ${{ secrets.GPG_PASSWORD }}
          GPG_FILE: ${{ github.workspace }}/secring.gpg
        run: |
          ./gradlew publishAllPublicationsToMavenCentralRepository \
            --no-configuration-cache \
            -PmavenCentralUsername="$MC_USER" \
            -PmavenCentralPassword="$MC_PWD" \
            -Psigning.keyId="$GPG_KEY_ID" \
            -Psigning.password="$GPG_PWD" \
            -Psigning.secretKeyRingFile="$GPG_FILE"

      - name: Generate Documentation
        run: ./gradlew :verses:dokkaGenerateHtml

      - name: Package Documentation
        run: |
          cd verses/build/dokka
          zip -r ../../../verses-docs-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            verses/build/outputs/aar/*.aar
            verses-docs-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
