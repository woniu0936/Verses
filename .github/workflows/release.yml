name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew :verses:assembleRelease

      - name: Publish to Maven Central
        run: ./gradlew publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to GitHub Packages
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Documentation
        run: ./gradlew :verses:dokkaGenerateHtml

      - name: Prepare Artifacts
        run: |
          mkdir -p release-artifacts
          cp verses/build/outputs/aar/verses-release.aar release-artifacts/verses-${{ github.ref_name }}.aar
          # Zip Dokka output
          cd verses/build/dokka
          zip -r ../../../release-artifacts/verses-docs-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*.aar
            release-artifacts/*.zip
          name: Verses ${{ github.ref_name }}
          body: |
            ## üöÄ Verses ${{ github.ref_name }} Released!
            
            Minimalist, high-performance declarative RecyclerView adapter for Modern Kotlin.
            
            ### üì¶ Artifacts
            - `verses-${{ github.ref_name }}.aar`: Android Library Binary
            - `verses-docs-${{ github.ref_name }}.zip`: HTML Documentation (Generated by Dokka)
            
            ### üìù Installation
            ```kotlin
            repositories {
                mavenCentral()
            }
            
            dependencies {
                implementation("com.woniu0936:verses:${{ github.ref_name }}".replace("v", ""))
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
