name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Publish to Maven Central
        run: ./gradlew publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SECRET_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate Documentation
        run: ./gradlew :verses:dokkaGenerateHtml

      - name: Prepare Artifacts
        run: |
          mkdir -p release-artifacts
          cp verses/build/outputs/aar/verses-release.aar release-artifacts/verses-${{ github.ref_name }}.aar
          cd verses/build/dokka
          zip -r ../../../release-artifacts/verses-docs-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*.aar
            release-artifacts/*.zip
          name: Verses ${{ github.ref_name }}
          body: |
            ## üöÄ Verses ${{ github.ref_name }} Released!
            
            Minimalist, high-performance declarative RecyclerView adapter for Modern Kotlin.
            
            ### üìù Installation
            ```kotlin
            dependencies {
                implementation("io.github.woniu0936:verses:${{ github.ref_name }}".replace("v", ""))
            }
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}